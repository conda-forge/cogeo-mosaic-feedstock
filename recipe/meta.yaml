{% set name = "cogeo-mosaic" %}
{% set version = "4.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cogeo-mosaic-{{ version }}.tar.gz
  sha256: 332b32215d4d1b92a5f2b81f909aafcb3a53717023db3eb7347db605d8079dda

build:
  number: 0
  noarch: python
  entry_points:
    - cogeo-mosaic = cogeo_mosaic.scripts.cli:cogeo_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attrs
    - cachetools
    - mercantile
    - morecantile >=2.1
    - pydantic
    - pygeos >=0.10
    - python >=3.6
    - rasterio
    - requests
    - rio-tiler >=2.0
    - supermercado

test:
  imports:
    - cogeo_mosaic
    - cogeo_mosaic.backends
  commands:
    - pip check
    - cogeo-mosaic --help
  requires:
    - pip

about:
  home: https://developmentseed.org/cogeo-mosaic
  summary: Create mosaicJSON.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/developmentseed/cogeo-mosaic.git

extra:
  recipe-maintainers:
    - lsetiawan
