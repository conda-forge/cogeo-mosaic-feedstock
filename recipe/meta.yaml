{% set name = "cogeo-mosaic" %}
{% set version = "5.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/developmentseed/cogeo-mosaic/archive/refs/tags/{{ version }}.tar.gz
  sha256: a506b1d56807268e01f23f739f32f23b3b190a3e1fbb202b92fea75ae3b388d5

build:
  number: 0
  noarch: python
  entry_points:
    - cogeo-mosaic = cogeo_mosaic.scripts.cli:cogeo_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-fancy-pypi-readme >=22.5.0
    - pip
  run:
    - python >=3.8
    - attrs
    - morecantile >=3.1,<4.0
    - shapely >=2.0b2,<3.0
    - pydantic
    - httpx
    - rasterio
    - rio-tiler >=3.1.0,<5.0
    - cachetools
    - supermercado

test:
  imports:
    - cogeo_mosaic
    - cogeo_mosaic.backends
    - cogeo_mosaic.scripts.cli
  commands:
    - pip check
    - cogeo-mosaic --help
  requires:
    - pip

about:
  home: https://developmentseed.org/cogeo-mosaic
  summary: Create mosaicJSON.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/developmentseed/cogeo-mosaic.git

extra:
  recipe-maintainers:
    - lsetiawan
