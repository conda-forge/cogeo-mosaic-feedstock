{% set name = "cogeo-mosaic" %}
{% set version = "6.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cogeo_mosaic-{{ version }}.tar.gz
  sha256: ff1f5548c1dc1e6b8bd01bc46d43a919d412ca11bd27db526d44e8d66d7dce11

build:
  number: 0
  noarch: python
  entry_points:
    - cogeo-mosaic = cogeo_mosaic.scripts.cli:cogeo_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - hatchling
    - hatch-fancy-pypi-readme
    - python >=3.8
  run:
    - attrs
    - morecantile >=4.1,<5.0
    - shapely >=2.0,<3.0
    - pydantic 
    - python >=3.8
    - httpx
    - rasterio
    - rio-tiler >=5.0,<6.0
    - supermorecado
    - cachetools
    - boto3
    - google-cloud-storage

test:
  imports:
    - cogeo_mosaic
    - cogeo_mosaic.backends
    - cogeo_mosaic.scripts.cli
  commands:
    - pip check
    - cogeo-mosaic --help
  requires:
    - pip

about:
  home: https://developmentseed.org/cogeo-mosaic
  summary: Create mosaicJSON.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/developmentseed/cogeo-mosaic.git

extra:
  recipe-maintainers:
    - lsetiawan
    - andrewannex
